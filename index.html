<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Results summary component</title>

		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Your Result</h1>
				<div class="score">
					<p class="your-result">76</p>
					<p>of 100</p>
				</div>
				<h2>Great</h2>
				<p>
					You scored highter than 65% of the people who have taken
					these test
				</p>
			</header>
			<main>
				<h2>Summary</h2>
				<div class="summary-wrapper">
					<div class="result-reaction">
						<img
							src="./assets/images/icon-reaction.svg"
							alt="desenho de um raio"
						/>
						<p>Reaction</p>
						<p class="points"><span>80</span> / 100</p>
					</div>

					<div class="result-memory">
						<img
							src="./assets/images/icon-memory.svg"
							alt="draw of a brain"
						/>
						<p>Memory</p>
						<p class="points"><span>92</span> / 100</p>
					</div>

					<div class="result-verbal">
						<img
							src="./assets/images/icon-verbal.svg"
							alt="chat icon"
						/>
						<p>Verbal</p>
						<p class="points"><span>63</span> / 100</p>
					</div>

					<div class="result-visual">
						<img
							src="./assets/images/icon-visual.svg"
							alt="draw of an eye"
						/>
						<p>Visual</p>
						<p class="points"><span>72</span> / 100</p>
					</div>
				</div>
				<button>Continue</button>
			</main>
		</div>
	</body>
</html>
